
<div ng-show="isAuthenticated()" class="md-padding" layout="row">    
    <md-button ng-click="vm.openCategoryModal($event)" class="md-fab md-primary">
        <md-icon>add</md-icon>
    </md-button>    
</div>
	
<md-content class="md-padding" layout-xs="column"  layout="row" layout-wrap>
    <div flex-gt-md="20" layout-column ng-repeat="c in vm.bookmarkList">
        <md-card flex>
            <md-card-title class="bookmark-heading">
                <md-card-title-text layout="row" style="position:relative;">
                    <div ng-show="isAuthenticated()" flex="10">
                        <span  ng-click="vm.openCategoryModal($event, false, c._id)" class="bk-del-icon">
                            <i style="margin-top: 10px;" class="material-icons md-light md-24">add</i>
                        </span>
                     </div>
                    
                    <div flex="90"><h2 class="md-headline">{{c.category_type | uppercase}} </h2></div>
                    
                     
                     <div ng-show="isAuthenticated()" flex="10">
                        <span  ng-click="vm.deleteCategory(c._id)" class="bk-del-icon">
                            <i style="margin-top: 10px;" class="material-icons md-light md-24">clear</i>
                        </span>
                     </div>
                </md-card-title-text>
            </md-card-title>
            <md-card-content layout="row" ng-repeat="b in c.bookmarks">            
                <div flex="80"> 
                    <img ng-show="b.resetFavicon" ng-src="{{b.uri | favicon}}" alt="{{b.name}}">
                    <img ng-hide="b.resetFavicon" ng-src="image/{{b.favicon}}" alt="{{b.name}}">                    
                    <a target="_blank" ng-href="{{b.uri}}">{{b.name | lowercase}}</a>
                </div>
                <div ng-show="isAuthenticated()" flex="20">     
                    <span class="bk_pointer" ng-click="vm.openCategoryModal($event, b)"> <md-icon>edit</md-icon></span>  
                    <span class="bk_pointer" ng-click="vm.deleteBookmark(c._id, b._id)"><md-icon>delete</md-icon></span>
                </div>
            </md-card-content>
        </md-card>
    </div>
</md-content>
