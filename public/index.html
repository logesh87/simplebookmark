<!DOCTYPE html>
<html>
<head>
	<title>KRDS-Bookmarks</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="dist/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
	
</head>

<body ng-controller="MainCtrl" layout="column">

<md-toolbar layout="row" class="md-padding">
  
<div id="bks-menu">
    <a class="md-button" ui-sref-active="active" ui-sref="home">Bookmarks</a>
    <a ng-show="isAuthenticated()" class="md-button" ui-sref-active="active" ui-sref="adduser">Add User</a>
    <a ng-show="isAuthenticated()" class="md-button" ui-sref-active="active" ui-sref="users">Users</a>
    <a ng-show="isAuthenticated()" class="md-button" ui-sref-active="active" ui-sref="logout">Logout</a>
    <a ng-hide="isAuthenticated()" class="md-button" ui-sref-active="active" ui-sref="login">Login</a>    
</div>

</md-toolbar>

<div flex layout="row">		
	<md-content flex id="content"> 
        <spinner name="booksSpinner" class="loading"></spinner>
		<ui-view></ui-view>
	</md-content>	
</div>

<script async="true" type="text/javascript" src="dist/bundle.min.js"></script>

</body>
</html>
